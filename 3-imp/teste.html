<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e Menor</title>
    <script>
        function maior(){
            let n1= document.getElementById("num1").value
            let n2= document.getElementById("num2").value
            let maior= ""
            let menor= ""

            if(n1>n2){
                maior=n1;
                alert("O NÚMERO MAIOR É: " + maior)
                
            }
            else if(n2>n1){
                maior=n2;
                alert("O NÚMERO MAIOR É: " + maior)
            }
            else{
                alert("Os números sao iguais");
            }
        }
        function menor(){
            let n1= document.getElementById("num1").value
            let n2= document.getElementById("num2").value
            let maior= ""
            let menor= ""

            if(n1>n2){
                menor=n2;
                alert("O NÚMERO MENOR É: " + menor)
                
            }
            else if(n2>n1){
                menor=n1;
                alert("O NÚMERO MENOR É: " + menor)
            }
            else{
                alert("Os números sao iguais");
            }

        }
        

        
    </script>
</head>
<body>
    <center>
    <h1>Calculadora Maior/Menor</h1>
    <div>
        <label>Número 1</label>
        <label>Número 2</label>
    </div>
    <div>
        <input id= "num1" type= "number" placeholder="Digite o 1° número" >
        <input id= "num2" type= "number" placeholder="Digite o 2° número">
    </div>
    <div>
        <button onclick="maior()">Maior</button>
        <button onclick="menor()">Menor</button>
    </div>
    </center>
    </body>
</html>
